<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="">
	<meta name="author" content="">

	<title>>Abington Heights High School Login Page</title>
	<link type="text/css" rel="stylesheet" href="styleSheet.css"/>
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<div class="container">
	<img id = "AHSDpic" src="https://upload.wikimedia.org/wikipedia/en/b/b2/Abington_Heights_School_District_Logo.png">
	<form role="form" class="form-signin">
		<h2 class="form-signin-heading">Login</h2>
		<label for="userid" class="sr-only">Username</label>
		<br>
		<input type="email" id="username" name="username" placeholder="Username" class="form-control" autofocus>
		<label for="password" class="sr-only">Password</label>
		<br>
		<input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
		<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
		<br>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		<br>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
		<br>
	</form>
</div> <!-- /container -->
</body>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="<c:url value="/assests/js/ie10-viewport-bug-workaround.js" />"></script>
</body>
</html>
